<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnóstico Power BI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Área onde o relatório será carregado -->
    <div id="reportContainer"></div>

    <!-- Área de diagnóstico para exibir informações -->
    <div id="debug-output">
        <h2>Informações de Diagnóstico:</h2>
        <pre id="debug-text">Aguardando carregamento do relatório...</pre>
    </div>

    <!-- Scripts no final -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/powerbi-client/2.22.3/powerbi.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
